<script>
/* ===== IndexedDB ===== */
let db;
const DB_NAME='PO_DB';
const DB_VERSION=1;

function openDB(){
  return new Promise((resolve,reject)=>{
    const req=indexedDB.open(DB_NAME,DB_VERSION);
    req.onupgradeneeded=e=>{
      db=e.target.result;
      if(!db.objectStoreNames.contains('months')){
        db.createObjectStore('months',{keyPath:'month'});
      }
    };
    req.onsuccess=e=>{db=e.target.result;resolve(db)};
    req.onerror=e=>reject(e);
  });
}

/* ===== UI ===== */
const monthInput=document.getElementById('monthPicker');
const deptInput=document.getElementById('deptInput');
const tbody=document.getElementById('tbody');

monthInput.onchange=loadMonth;
deptInput.oninput=saveMonth;

function addRow(d={}){
  const m=document.createElement('tr');
  const s=document.createElement('tr');s.className='sub-row';
  m.innerHTML=`
    <td class="no"></td>
    <td><textarea>${d.desc||''}</textarea></td>
    <td><div class="img-box">${d.img?`<img src="${URL.createObjectURL(d.img)}">`:'<span class="img-hint">‡πÅ‡∏ô‡∏ö‡∏£‡∏π‡∏õ</span>'}<input type="file" hidden></div></td>
    <td><input value="${d.unit||''}"></td>
    <td><input type="number" value="${d.stock||''}"></td>
    <td><input type="text" value="${d.remain||''}"></td>
    <td><input type="number" class="buy" value="${d.buy||0}"></td>
    <td><input type="number" class="price" value="${d.price||0}"></td>
    <td class="sum">0.00</td>
    <td><input value="${d.vendor||''}"></td>
    <td><button class="btn-del" onclick="this.closest('tr').nextSibling.remove();this.closest('tr').remove();renumber();calcAll();saveMonth()">üóë</button></td>`;
  s.innerHTML=`<td colspan="11"><div class="sub-grid">
    <div><label>‡∏à‡∏∏‡∏î‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå</label><textarea>${d.purpose||''}</textarea></div>
    <div><label>‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</label><textarea>${d.location||''}</textarea></div>
  </div></td>`;
  tbody.append(m,s);bindRow(m,s);renumber();calcAll();saveMonth();
}

function bindRow(m,s){
  [...m.querySelectorAll('input,textarea'),...s.querySelectorAll('textarea')]
    .forEach(e=>e.oninput=()=>{calcAll();saveMonth();});

  const box=m.querySelector('.img-box');
  const f=box.querySelector('input');
  box.onclick=()=>f.click();
  f.onchange=()=>{
    const file=f.files[0];
    const url=URL.createObjectURL(file);
    box.innerHTML=`<img src="${url}"><input type="file" hidden>`;
    box.querySelector('img')._file=file;
    bindRow(m,s);saveMonth();
  };
}

function calcAll(){let g=0;tbody.querySelectorAll('.buy').forEach(b=>{const tr=b.closest('tr');const s=(b.value*tr.querySelector('.price').value||0).toFixed(2);tr.querySelector('.sum').innerText=s;g+=+s});grand.innerText=g.toFixed(2)}
function renumber(){let i=1;tbody.querySelectorAll('.no').forEach(n=>n.innerText=i++)}

/* ===== Save / Load ===== */
async function saveMonth(){
  if(!monthInput.value)return;
  if(!db)await openDB();
  const rows=[];
  const trs=[...tbody.children];
  for(let i=0;i<trs.length;i+=2){
    const m=trs[i],s=trs[i+1];
    rows.push({
      desc:m.children[1].querySelector('textarea').value,
      img:m.querySelector('img')?._file||null,
      unit:m.children[3].querySelector('input').value,
      stock:m.children[4].querySelector('input').value,
      remain:m.children[5].querySelector('input').value,
      buy:m.children[6].querySelector('input').value,
      price:m.children[7].querySelector('input').value,
      vendor:m.children[9].querySelector('input').value,
      purpose:s.querySelectorAll('textarea')[0].value,
      location:s.querySelectorAll('textarea')[1].value
    });
  }
  const tx=db.transaction('months','readwrite');
  tx.objectStore('months').put({month:monthInput.value,dept:deptInput.value,rows});
}

async function loadMonth(){
  tbody.innerHTML='';
  if(!db)await openDB();
  const tx=db.transaction('months','readonly');
  const req=tx.objectStore('months').get(monthInput.value);
  req.onsuccess=()=>{
    if(!req.result){addRow();return;}
    deptInput.value=req.result.dept||'';
    req.result.rows.forEach(addRow);
  };
}

/* ===== Backup / Restore ===== */
async function backupDB(){
  if(!db)await openDB();
  const tx=db.transaction('months','readonly');
  const req=tx.objectStore('months').getAll();
  req.onsuccess=()=>{
    const blob=new Blob([JSON.stringify(req.result)],{type:'application/json'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download='PO-backup.json';
    a.click();
  };
}

async function restoreDB(file){
  if(!db)await openDB();
  const text=await file.text();
  const data=JSON.parse(text);
  const tx=db.transaction('months','readwrite');
  const store=tx.objectStore('months');
  data.forEach(d=>store.put(d));
  alert('‡∏Å‡∏π‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢');
}
